<body>
<div data-role="page" id="main">
	<div data-role="header">
		<h1>DIY BMS Management Console</h1>

	<div data-role="content">	
		<p>Hello world</p>

		<p><a href="#popup" data-role="button" data-rel="dialog" data-transition="pop">Show controller IP</a></p>
	</div><!-- /content -->

<!-- Start of third page: #popup -->

	<div data-role="header" data-theme="e">
		<h1>Dialog</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="d">	
		<h2>Popup</h2>
		<p>IP address of BMS controller is <span id="bmscontrollerip"></span></p>		
		<p><a href="#main" data-rel="back" data-role="button" data-inline="true" data-icon="back">Back</a></p>	
	</div><!-- /content -->

</div><!-- /page popup -->


<script>
 
 function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
};

$( document ).on( "mobileinit", function() {
  //apply overrides here
});

  $(document).ready(function(){
	$.jqplot.config.enablePlugins = true;
  
	var ip=getUrlParameter('IP');
	
	$('#bmscontrollerip').text(ip);
	
	var s1 = [ 3.79,3.79,3.79,3.79,3.79,3.79,3.79 ];
	var ticks = [0,1,2,3,4,5,6];
	 
var plot1 = $.jqplot('chart1',[s1],{
          title: 'Cell Voltages',
		  
		  seriesDefaults:{
            renderer:$.jqplot.BarRenderer, showMarker:false,
        pointLabels: { show:true } ,
		
		 rendererOptions: { barDirection: 'vertical', barMargin: 15,barWidth: 35  }               
	
        },
        axes:{
            xaxis:{ label:'Cell module', renderer: $.jqplot.CategoryAxisRenderer, ticks: ticks }
			,
        yaxis:{ label:'Voltage', min:0, max:4.5 }		
        }
		,highlighter: { show: false }
		
		
     
          
        }); <!-- end of plot1 -->
		
		
	$('#main').on( 'pageshow',function(event){

    });
	
  });
 
  </script>
